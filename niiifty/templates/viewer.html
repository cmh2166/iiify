<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IIIF Image Server 2.0 + Openseadragon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="IIIF Image Server 2.0 with Openseadragon." name="description">
	<script src="/static/scripts/openseadragon/openseadragon.min.js"></script>
    </head>
    <body style="margin: 0px; padding:0px;">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div id="openseadragon1" style="width: 100%; height: 100%;"></div>
	<script type="text/javascript">
	  var viewer = OpenSeadragon({
	    id: "openseadragon1",
	    resize: true,
	    preserveViewport: true,
	    visibilityRatio: 0,
	    minZoomLevel: 1,
	    defaultZoomLevel: 1,
	    showNavigationControl: false,
	    tileSources: ["{{ info['@id'] }}/info.json"]
	  });
	</script>

    </body>
</html>
